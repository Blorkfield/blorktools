name: Version and Publish

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish all packages'
        required: false
        type: boolean
        default: false

jobs:
  version-and-publish:
    runs-on: ubuntu-latest
    # Skip if this is a version bump commit (avoid infinite loop)
    if: "!contains(github.event.head_commit.message, 'chore(release):')"
    outputs:
      published: ${{ steps.publish.outputs.published }}

    steps:
      - name: Generate bot token
        id: bot-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.bot-token.outputs.token }}

      - name: Setup Git
        run: |
          git config user.name "bork-blot[bot]"
          git config user.email "bork-blot[bot]@users.noreply.github.com"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changesets
        id: check
        run: |
          # Check if there are any changeset files (excluding README)
          CHANGESETS=$(ls .changeset/*.md 2>/dev/null | grep -v README.md || true)
          if [ -n "$CHANGESETS" ] || [ "${{ inputs.force_publish }}" = "true" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Found changesets or force publish enabled"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found"
          fi

      - name: Version packages
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          pnpm changeset version
          git add -A
          git commit -m "chore(release): version packages" || echo "No changes to commit"
          git push

      - name: Build
        if: steps.check.outputs.has_changesets == 'true'
        run: pnpm build

      - name: Publish to npm
        id: publish
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          pnpm changeset publish
          echo "published=true" >> $GITHUB_OUTPUT
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-docker:
    needs: version-and-publish
    if: needs.version-and-publish.outputs.published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get version
        id: version
        run: |
          # Pull latest to get version bump commit
          git pull origin main
          VERSION=$(node -p "require('./packages/asset_debugger/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/asset_debugger/Dockerfile
          push: true
          tags: |
            ghcr.io/blorkfield/asset-debugger:${{ steps.version.outputs.version }}
            ghcr.io/blorkfield/asset-debugger:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
